<!DOCTYPE html>
<html>
<head>
    <title>Interactive Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h2>Customer Feedback Form</h2>

<form id="feedbackForm">

    <label>Name:</label>
    <input type="text" id="name"
           onkeypress="validateText(event)"
           onmouseover="highlight(this)"
           onmouseout="removeHighlight(this)">

    <label>Email:</label>
    <input type="email" id="email"
           onkeyup="validateEmail()"
           onmouseover="highlight(this)"
           onmouseout="removeHighlight(this)">

    <label>Feedback:</label>
    <textarea id="feedback"
              onmouseover="highlight(this)"
              onmouseout="removeHighlight(this)"></textarea>

    <button type="button" ondblclick="submitForm()">Submit (Double Click)</button>

</form>

<p id="msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
