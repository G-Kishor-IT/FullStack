<!DOCTYPE html>
<html>
<head>
<title>Student Activity Logger</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
<h2>Student Logging Dashboard</h2>

<input id="name" placeholder="Student Name">
<input id="dept" placeholder="Department">
<button onclick="addStudent()">Add Student</button>

<h3>Students</h3>
<table>
<thead>
<tr><th>ID</th><th>Name</th><th>Department</th></tr>
</thead>
<tbody id="studentData"></tbody>
</table>

<h3>Daily Activity Report</h3>
<table>
<thead>
<tr><th>Date</th><th>Action</th><th>Total</th></tr>
</thead>
<tbody id="reportData"></tbody>
</table>

</div>

<script src="script.js"></script>
</body>
</html>
